    <script id="normal_fee_config" type="text/html">
        <form id="nfc_form" action="#" onsubmit="thisFun.submit();return false;">
            <div class="form-group clearfix">
                <label class="my_label pull-left">是否分段计费：</label>
                <div class="my_input pull-left" id="is_step">
                    <label class="radio-inline"><input type="radio" name="nfc_radio" value="1"/> 是</label>
                    <label class="radio-inline"><input type="radio" name="nfc_radio" value="0"/> 否</label>
                </div>
            </div>
            <div class="form-group clearfix">
                <label class="my_label pull-left">电费：</label>
                <div id="charge_list" class="pull-left">
                    <div class="charge_row">
                        <div class="my_input pull-left"><input type="text" class="form-control" id="charge_fee" /></div> 
                        <span class="unit_label">元/度</span>
                    </div>
                </div>
            </div>
            <div class="form-group clearfix">
                <label class="my_label pull-left">服务费：</label>
                <div class="my_input pull-left">
                    <input type="text" class="form-control" id="service_fee" required /> 
                </div>
                <span class="unit_label">元/度</span>
            </div>
            <div id="station_row" class="form-group clearfix">
                <label class="my_label pull-left">电站选择：</label>
                <div class="my_input pull-left" id="station_name">

                </div>
            </div>
            <div id="btn_row" class="form-group clearfix">
                <label class="my_label pull-left">&nbsp;</label>
                <div class="my_input pull-left">
                    <button type="submit" onclick="" class="btn btn-success">确定</button>
                    <button type="button" onclick="layer.closeAll()" class="btn btn-default m-l-md">取消</button>
                </div>
            </div>
        </form>
    </script>
