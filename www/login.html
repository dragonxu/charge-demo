<body class="gray-bg">
    <div class="loginColumns animated fadeInDown">
        <div class="row text-center" style="position: relative;margin-bottom: -20px;top: -60px;">
            <img src="img/logo.png">
        </div>
        <div class="row">
            <div class="col-md-6">
                <h2 class="font-bold">充电运营管理系统</h2>
                <p style="text-indent:2em;line-height:2em;">
                   基于移动互联网、云服务和大数据，为充电运营商<br>提供一体化解决方案：智能充电桩、定制业务模式和计<br>费策略、多渠道支付、充电网络运营管理、数据统计和<br>

                </p>
            </div>
            <div class="col-md-6">
                <div class="ibox-content">
                    <form class="m-t" role="form" action="#" id="loginForm">

                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="密码" name="pwd" id="pwd" >
                        </div>
                        <p>
                            <label class="checkbox-inline"><input id="remember" type="checkbox"/>记住用户名</label>
                        </p>
                        <button type="submit" class="btn btn-primary block full-width m-b"> 登 录 </button>
                    </form>
                </div>
