    <script id="read_data_temp" type="text/html">
        <ul class="nav nav-tabs" role="tablist">
        {{# for(var i = 0, len = d.list.length; i < len; i++){ }}
        <li role="presentation" {{# if(i==0){ }} class="active" {{# } }}><a href="#pile_data_radio{{i}}" aria-controls="pile_data_radio{{i}}" role="tab" data-toggle="tab">充电枪{{i+1}}</a></li>
        {{# } }}
        </ul>
        <div class="tab-content">
        {{# for(var i = 0, len = d.list.length; i < len; i++){ }}
        <div role="tabpane{{i}}" class="tab-pane {{# if(i==0){ }} active{{# } }}" id="pile_data_radio{{i}}">
        <div class="row">
        <div class="col-md-4"><label class="pile_data_label">工作状态：</label><span id="work_status{{i}}">{{ d.option.work_status[d.list[i].work_status].text }}</span></div>
        <div class="col-md-4"><label class="pile_data_label">告警状态：</label><span id="alarm_status{{i}}">{{ d.option.alarm_status[d.list[i].alarm_status]}}</span></div>
        <div class="col-md-4"><label class="pile_data_label">连接状态：</label><span id="connect_status{{i}}">{{ d.option.connect_status[d.list[i].connect_status] }}</span></div>
        </div>
        <div class="row">
        <div class="col-md-4"><label class="pile_data_label">充电时间(s)：</label><span id="charge_time{{i}}">{{d.list[i].charge_time}}</span></div>
        <div class="col-md-4"><label class="pile_data_label">充电电量(kWh)：</label><span id="charge_power{{i}}">{{d.list[i].charge_power}}</span></div>
        <div class="col-md-4"><label class="pile_data_label">充电金额(元)：</label><span id="charge_fee{{i}}">{{d.list[i].charge_fee}}</span></div>
        </div>
        <div class="row">
        <div class="col-md-4"><label class="pile_data_label">充电电压(V)：</label><span id="charge_volt{{i}}">{{d.list[i].charge_volt}}</span></div>
        <div class="col-md-4"><label class="pile_data_label">充电电流(A)：</label><span id="charge_cur{{i}}">{{d.list[i].charge_cur}}</span></div>
        <div class="col-md-4"><label class="pile_data_label">充电功率(kW)：</label><span id="power{{i}}">{{d.list[i].power}}</span></div>
        </div>
        <div class="row">
        <div class="col-md-4"><label class="pile_data_label">输入电压(V)：</label><span id="input_volt{{i}}">{{d.list[i].input_volt}}</span></div>
        <div class="col-md-4"><label class="pile_data_label">输入电流(A)：</label><span id="input_cur{{i}}">{{d.list[i].input_cur}}</span></div>
        <div class="col-md-4"><label class="pile_data_label">剩余时间(min)：</label><span id="left_time{{i}}">{{d.list[i].left_time}}</span></div>
        </div>
        <div class="row">
        <div class="col-md-4"><label class="pile_data_label">BMS需求电压(V)：</label><span id="bms_volt{{i}}">{{d.list[i].bms_volt}}</span></div>
        <div class="col-md-4"><label class="pile_data_label">BMS需求电流(A)：</label><span id="bms_cur{{i}}">{{d.list[i].bms_cur}}</span></div>
        <div class="col-md-4"><label class="pile_data_label">当前SOC(%)：</label><span id="soc{{i}}"></span>{{d.list[i].soc}}</div>
        </div>
        </div>
        {{# } }}
        </div>
    </script>
